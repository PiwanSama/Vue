<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    [v-cloak]{
        display: none;
    }
</style>

<div id="app">
    <div class="container">
        <div class="card mt-5">
            <h2 class="card-header">Near Earth Objects</h2>
            <div v-cloak v-if="numAsteroids>0" class="m-3">
                <p>Showing {{numAsteroids}} items</p>
                <p>{{closestObject}} has the shortest distance</p>
            </div>
            <table class="table">
                <thead class="thead-light">
                    <th>#</th>
                    <th>Name</th>
                    <th>Close Approach Date</th>
                    <th>Missed Distance</th>
                    <th>Remove</th>
                </thead>
                <tbody v-cloak> 
                    <tr v-for="(a, index) in asteroids" :key="a.neo_reference_id" :style="getRowStyle(a)" style="color:green">
                        <td>{{index+1}}</td>
                        <td>{{a.name}}</td>
                        <td>{{getCloseApproachDate(a)}}</td>
                        <td>
                            <ul v-if="a.close_approach_data.length>0">
                                <li v-for="(value,key) in a.close_approach_data[0].miss_distance">
                                    {{key}}:{{value}}
                                </li>
                            </ul>
                        </td>
                        <td><button @click="remove(index)" class="btn btn-warning">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

    var vm = new Vue({
        el:'#app',
        data:{
            asteroids: []
        },
        computed:{
            numAsteroids: function(){
                return this.asteroids.length
            },
            closestObject: function(){
                var neosHavingData = this.asteroids.filter(function(neo){
                    return neo.close_approach_data.length>0;
                });
                var simpleNeos = neosHavingData.map(function(neo){
                    return{name:neo.name, miles: neo.close_approach_data[0].miss_distance.miles};
                });
                var sortedNeos = simpleNeos.sort(function(a,b){
                    return a.miles - b.miles;
                });
                if(sortedNeos.length>0){
                    return sortedNeos[0].name
                }else{
                    return 'None of these';
                };
            }
        },
        created: function(){
            this.fetchAsteroids();
        },
        methods:{
            fetchAsteroids:function(){
                var apiKey = '37yMLcqqxVgZS2J7fGMMJnzSKtox0gtqhZcxwb4o';
    var url = 'https://api.nasa.gov/neo/rest/v1/neo/browse?api_key='+apiKey;
                axios.get(url)
        .then(function(res){
            //vm is used because in this scope, this represents the global window object
           vm.asteroids = res.data.near_earth_objects.slice(0,10);
        });
            },
            getCloseApproachDate:function(a){
                if(a.close_approach_data.length>0){
                    return a.close_approach_data[0].close_approach_date; 
                }
                return 'N/A';
            },
            remove:function(index){
                this.asteroids.splice(index,1)
            },
            getRowStyle:function(a){
                if(a.close_approach_data.length==0){
                    return {
                        border:'solid 2px red',
                        color:'grey'
                    };
                }
            }
        }
    });

</script>

</html>
