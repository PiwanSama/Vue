<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    [v-cloak]{
        display: none;
    }
</style>

<div id="app">
    <div class="container">
        <div class="card mt-5">
            <h2 class="card-header">Near Earth Objects</h2>
            <table class="table table-striped">
                <thead class="thead-light">
                    <th>#</th>
                    <th>Name</th>
                    <th>Close Approach Date</th>
                    <th>Missed Distance</th>
                </thead>
                <tbody v-cloak> 
                    <tr v-for="(a, index) in asteroids">
                        <td>{{index+1}}</td>
                        <td>{{a.name}}</td>
                        <td>{{getCloseApproachDate(a)}}</td>
                        <td>
                            <ul v-if="a.close_approach_data.length>0">
                                <li v-for="(value,key) in a.close_approach_data[0].miss_distance">
                                    {{key}}:{{value}}
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

    var vm = new Vue({
        el:'#app',
        data:{
            asteroids: []
        },
        created: function(){
            this.fetchAsteroids();
        },
        methods:{
            fetchAsteroids:function(){
                var apiKey = '37yMLcqqxVgZS2J7fGMMJnzSKtox0gtqhZcxwb4o';
    var url = 'https://api.nasa.gov/neo/rest/v1/neo/browse?api_key='+apiKey;
                axios.get(url)
        .then(function(res){
           vm.asteroids = res.data.near_earth_objects.slice(0,10);
        });
            },
            getCloseApproachDate:function(a){
                if(a.close_approach_data.length>0){
                    return a.close_approach_data[0].close_approach_date; 
                }
                return 'N/A';
            }
        }
    });

</script>

</html>
